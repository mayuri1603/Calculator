<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="calci.css" type="text/css" />
		
	</head>
	<body>
		<div class="heading"><h1>Calculator</h1></div>
		<div class="hidden"><b>its a Game of Numbers</b></div>
		<div class="container">
			<div class="display">
				<input id="screen" type="text" placeholder="0">
			</div>
			<div class="btns">
				<div class="row">
					<button id="ce" onclick="backspc()"><b>CE</b></button>
					<button onclick="fact()"><b>x!</b></button>
					<button class="btn"><b>(</b></button>
					<button class="btn"><b>)</b></button>
					<button class="btn"><b>%</b></button>
					<button id="ac" onclick="screen.value=''"><b>AC</b></button>
				</div>
				<div class="row">
					<button onclick="sin()"><b>sin()</b></button>
					<button onclick="pi()"><b>pi</b></button>
					<button class="btn"><b>7</b></button>
					<button class="btn"><b>8</b></button>
					<button class="btn"><b>9</b></button>
					<button class="btn"><b>/</b></button>
				</div>
				<div class="row">
					<button onclick="cos()"><b>cos()</b></button>
					<button onclick="log()"><b>log()</b></button>
					<button class="btn"><b>4</b></button>
					<button class="btn"><b>5</b></button>
					<button class="btn"><b>6</b></button>
					<button class="btn"><b>*</b></button>
				</div>
				<div class="row">
					<button onclick="tan()"><b>tan()</b></button>
					<button onclick="sqrt()"><b>root</b></button>
					<button class="btn"><b>1</b></button>
					<button class="btn"><b>2</b></button>
					<button class="btn"><b>3</b></button>
					<button class="btn"><b>-</b></button>
				</div>
				<div class="row">
					<button onclick="e()"><b>e</b></button>
					<button onclick="pow()"><b>x^y</b><span style="position: relative; bottom:4em; right:.1em;"></span></button>
					<button class="btn"><b>0</b></button>
					<button class="btn"><b>.</b></button>
					<button id="eva1" onclick="screen.value=eval(screen.value)"><b>=</b></button>
					<button class="btn"><b>+</b></button>
				</div>
			</div>
		</div>
	
	</body>
	<script type="text/javascript">
		var screen=document.querySelector('#screen');
		var btn=document.querySelectorAll('.btn');
		
		for(item of btn)
			{
				item.addEventListener('click',(e)=>{
					
					btntext=e.target.innerText;
					if(btntext=='x')
						{
							btntext='*';
						}
					if(btntext=='/')
					{
						btntext='/';
					}
					screen.value+=btntext;
				});
			}
		function sin()
		{
			screen.value=Math.sin(screen.value);
		}
		function cos()
		{
			screen.value=Math.cos(screen.value);
		}
		function tan()
		{
			screen.value=Math.tan(screen.value);
		}
		function pow()
		{
			screen.value=Math.pow(screen.value,2);
		}
		function sqrt()
		{
			screen.value=Math.sqrt(screen.value,2);
		}
		function log()
		{
			screen.value=Math.log(screen.value);
		}
		function pi()
		{
			screen.value=3.14159265359;
		}
		function e()
		{
			screen.value=2.71828182846;
		}
		function fact()
		{
			var i, num, f;
			f=1
			num=screen.value;
			for(i=1;i<=num; i++)
				{
				f=f*i;
				}
			i=i-1;
			screen.value=f;
		}
		
		function backspc()
		{
			screen.value=screen.value.sbstr(0,screen.value.lenght-1);
		}
		
	</script>
</html>
